nexusDescription="[url=https://github.com/max-su-2019/TK-Dodge-RE][size=3]Source Code[/size][/url]\n<br />\n<br />[font=Tahoma][color=#00ffff][size=5][b]Descriptions:\xa0[/b][/size][/color][/font]\n<br />[font=Courier New]\n<br />[/font][font=Tahoma][size=3]This is an SKSE implementation of tktk's awesome [url=https://www.nexusmods.com/skyrimspecialedition/mods/15309]TK Dodge SE[/url]. It's script free: all of it functions are executed through a dll plugin and the game behaviour engine, which means you won't get any script lag when performing dodge no matter how heavy your script enviorment is.\n<br />\n<br />[/size][size=3]TK Dodge RE also contains several improvements from the original TK dodge:\n<br />\n<br />[/size][/font][list=1]\n<br />[*][font=Tahoma][size=3][color=#ffff00]For stamina consumption:[/color] player only loses stamina after successfully perform a dodge animation, stamina consumption only trigger when receive a callback animation event from the dodge behaviour. Therefore, you won't get your stamina drained anymore by pressing the dodge hotkey while jumping.[/size][/font]\n<br />[*][font=Tahoma][size=3][color=#ffff00]For Invincibility frames[/color]: Remake edtion fixed the \"Cannot recover or get anything effects during dodge's invincibility\" bug of original TK Dodge SE.[/size][/font]\n<br />[*][font=Tahoma][size=3][color=#ffff00]For\xa0\x64odge direction:[/color] Remake edition fixed the dodge direction repeating issue that occurs when you continually perform dodging before the previous dodge animation finished.[/size][/font]\n<br />[*][font=Tahoma][size=3][color=#ffff00]For weapon sheathed state:[/color] Remake edition allow perform dodge when weapon sheathed.[/size][/font]\n<br />\n<br />[*][font=Tahoma][size=3][color=#ffff00]For Compatibility[/color]: Compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Direction Movement[/url]\xfeff by itself, not need extra patch anymore.[/size][/font]\n<br />[*][font=Tahoma][size=3][color=#ffff00]For God Mode[/color]: Not stamina consumption when enable TGM.[/size][/font]\n<br />[*][font=Tahoma][size=3][color=#ffff00]For Third Person bows aiming misalignment[/color]: This issue already fixed in TK Dodge RE, Loop had merged his fix patch into the mod.[/size][/font]\n<br />[/list][font=Tahoma][size=3]\n<br />[/size][/font]\n<br />\n<br />\n<br />[color=#00ffff][b][font=Tahoma][size=5]How To Install:\xa0[/size][/font]\n<br />\n<br />[/b][/color][color=#ff7700][font=Tahoma][size=4][b]Requirement:\n<br />[/b][/size][/font][/color][list]\n<br />[*][font=Tahoma][size=3]SKSE[/size][/font]\n<br />[*][font=Tahoma][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/15309]TK Dodge SE[/url]\xfeff[/size][/font]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/mods/32444][font=Tahoma][size=3]Address Library for SKSE Plugin[/size][/font][/url]\n<br />[*][font=Tahoma][size=3][url=https://www.nexusmods.com/skyrimspecialedition/mods/56965?tab=files][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/74401][/url][url=https://www.nexusmods.com/skyrimspecialedition/mods/56965?tab=files]I-Frame Generator[/url]\xfeff\xfeff\xfeff (optional, only if you want\xa0[/size][size=3]invincibility frames dodge feature).[/size][/font]\n<br />[/list][font=Tahoma]\n<br />[b][color=#ff7700][size=4]Delete files from original\xa0TK Dodge SE:[/size][/color][/b]\n<br />[/font][size=3][font=Tahoma]To remove the script affect of the original edition, you have to [color=#ffff00][b][u]delete these files[/u][/b][/color] from the mod files before install: the entire \"[color=#ffff00]Interface[/color]\", \"[color=#ffff00]Scripts[/color]\", \"[color=#ffff00]SKSE[/color]\" folders as well as the \"[color=#ffff00]TKDodge.esp[/color]\" file.\n<br />[u][b][color=#00ff00]The only thing you should keep[/color][/b][/u] is the \"[color=#00ff00]Meshes[/color]\" folder which contains only the dodge animation , as the picture shown below:[/font]\n<br />\n<br />[center][img]https://i.ibb.co/09w9gB6/2021-10-12-183536.png[/img][/center]\n<br />\n<br />[/size][font=Tahoma][b][color=#ff7700][size=4]For FNIS Users:[/size]\n<br />[/color][/b][size=3]This mod is incompatible with FNIS, please use Nemesis instead![/size]\n<br />\n<br />[color=#ff7700][size=4][b]For Nemesis Users:[/b][/size][/color]\n<br />[/font][list]\n<br />[*][font=Tahoma][size=3]Install TK Dodge RE\xa0with Mod Manager.[/size][/font]\n<br />[*][font=Tahoma][size=3]Ensure that the \"TK Dodge RE\" is load after the \"Nemesis\" and override the \"TKUC\" patch files inside \"Nemesis\". You should see [url=https://ibb.co/mz5W2Ff]somethings likes that[/url]\xfeff if you are using MO2.\xfeff [color=#ffff00](If you are using Vortex, you will also need to delete all those \"[/color][/size][/font][font=Tahoma][color=#ffff00][size=3].vortex_backup\" files inside your Nemesis folder.)[/size][/color][/font]\n<br />[*][font=Tahoma][size=3]Open Nemesis. If your files overriding in previous stage is correct, you should see [url=https://i.ibb.co/QDYQCfM/2021-10-12-185756.png]the patch\xfeff[/url]\xfeff \"TK Dodge RE / Ultimate Combat\" here, if not then your previous stage must went wrong! Click this patch and install it if you do see it.\xfeff[/size][/font]\n<br />[/list][font=Tahoma]\n<br />[size=4][color=#ff7700][b]For Non-FNIS &amp; Non-Nemesis Users:[/b][/color]\n<br />[list]\n<br />[*][font=Tahoma][size=3]Install\xa0TK Dodge RE\xa0with Mod Manager.[/size][/font]\n<br />[*][font=Tahoma][size=3]Ensure that TK Dodge RE is loaded after the TK Dodge SE as well as the Ultimate Combat (If installed). Let the \"1hm_behavior.hkx\" and \"magicbehavior.hkx\" files from\xa0TK Dodge RE override the others.[/size][/font]\n<br />[*][font=Tahoma][size=3][color=#ffff00]Please notice that the step dodge will not work without Nemesis.[/color][/size][/font]\n<br />[/list][/size][/font][font=Tahoma]\n<br />[b][color=#ff7700][size=4]Configure the INI Settings:[/size][/color][/b]\n<br />\n<br />[size=3]Open \"Data&#92;SKSE&#92;Plugins&#92;TK Dodge RE.ini\" file to configure the mod settings before enter the game:\n<br />[/size][list]\n<br />[/list][/font][size=3][list]\n<br />[*][font=Tahoma][size=3][color=#ffff00]DodgeHotkey[/color]:[b]\xa0[/b]Map the Hotkey that perform dodge, go to this site to check the corresponding key code: https://www.creationkit.com/index.php?title=Input_Script#DXScanCodes[/size][/font]\n<br />[*][color=#ffff00]EnableTappingDodge[/color]:\xa0Set the dodge perform by tapping sprint button, that will replace the dodge hotkey with sprint key. Require Classic Sprinting Redone (https://www.nexusmods.com/skyrimspecialedition/mods/20166) to work.\n<br />[*][color=#ffff00]StepDodge:[/color]\xa0Set if perform step dodge instead of rolling dodge, \"true\" is enable while \"false\" is disable. This feature requires Nemesis to work.\n<br />[*][color=#ffff00]DodgeStamina[/color]:\xa0Set the stamina cost when perform dodge.\n<br />[*][color=#ffff00]EnableSneakDodge:\xa0[/color]Set if allow perfrom dodge when sneaking.\n<br />[*][color=#ffff00]iFrameDuration[/color]:\xa0Set the duration of invincibility frames, unit : second(s). Requires\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/56965?tab=files]I-Frame Generator[/url]\n<br />[/list][/size][color=#ff7700][size=3][b]If you change the setting mid-gameplay, you have to relaunch the game to make the modification apply![/b][/size][/color][size=3]\n<br />[/size][font=Tahoma][b][color=#00ffff][size=5]\n<br />\n<br />Compatibility Issues:\xa0\n<br />[/size][/color][/b][/font][color=#ff7700][size=4]\n<br />[font=Tahoma][b]Compatible with[/b][/font][b]:[/b][/size][/color][font=Tahoma]\n<br />[list]\n<br />[*][font=Tahoma][size=3]Compatible with animations replacers mods for the original TK Dodge SE, such as\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/42499]Forward and Back Dodge Animations Replacers[/url].[/size][/font]\n<br />[*][font=Tahoma][size=3]Compatible with [url=https://www.nexusmods.com/skyrimspecialedition/mods/51614]True Directional Movment\xfeff[/url].[/size][/font]\n<br />[*][size=3][font=Tahoma]\xfeff[/font]Compatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/39689]Sound For TK Dodge SE[/url]\xfeff.[/size]\n<br />[/list]\n<br />[color=#ff7700][size=4][b]Incompatible with[/b][b]:[/b][/size][/color][/font]\n<br />[list]\n<br />[*][font=Tahoma][size=3]Incompatible with FNIS.[/size][/font]\n<br />[*][font=Tahoma][size=3]Incompatible with\xa0[url=https://www.nexusmods.com/skyrimspecialedition/mods/53239]TK Dodge SE - TDM custom compatible patch[/url]. This patch is redundant for TK Dodge RE.\xfeff[/size][/font]\n<br />[/list][font=Tahoma]\n<br />\n<br />\n<br />[color=#ffff00][size=3]Credit:[/size][/color]\n<br />[list]\n<br />[*][font=Tahoma][url=https://www.nexusmods.com/skyrimspecialedition/mods/15309]tktk1[/url]\xfeff for his TK Dodge SE.[/font]\n<br />[*][font=Tahoma][url=https://www.nexusmods.com/skyrimspecialedition/users/3169157]omg1234[/url]\xfeff(loop) for helping fix the first person behaviour well and the third person bows aiming misalignment bug.[/font]\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/2749008]Ershin[/url]\xfeff for his Dodge Framework source code.\n<br />[*][url=https://www.nexusmods.com/skyrimspecialedition/users/5687342]Fudgyduff[/url]\xfeff for his commonLibSSE.\n<br />[/list][/font][font=Tahoma]\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[/font]"
